<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            height: 200px;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
        }
        .div1{
            height: 100%;
            width: 25%;
            border: 2px solid #000;
            background: red;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div class="div1 div11"></div>
        <div class="div1 div12"></div>
        <div class="div1 div13"></div>
    </div>
    <button class="btn1">fadeOut</button>
    <button class="btn2">fadeIn</button>
    <button class="btn3">FadeTo</button>
    <button class="btn4">fadeToogle</button>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $(".div11").fadeOut();
            })
        })
        $(".btn2").click(function(){
                $(".div11").fadeIn();
            })
        $(".btn3").click(function(){
            $(".div11").fadeTo();
        })
        $(".btn4").click(function(){
            $(".div11").fadeToggle();
        })
    </script>
</body>
</html>
