<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 200px;
            width: 300px;
            border: 2px solid #000;
            background:red;
            margin: 50px auto;
        }
        #btn1{
            margin-left: 550px;
        }
    </style>
</head>
<body>
    <div class="outer"></div>
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".outer").hide();//it is use to hide the given content by using it.
            })
        })
        $("#btn2").click(function(){
            $(".outer").show();//it is use to show the given content usint it;
        })
        $("#btn3").click(function(){
            $(".outer").toggle();//it is use to show and hide the given content by using it;
        })
    </script>
</body>
</html>
