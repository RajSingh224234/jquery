<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 50px;
            width: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="outer"></div>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $(".outer").click(function(){
                $(this).css("background","orange");//here we are giving single css;
                $(this).css({//here we are giving multiple css at a time;
                    "height":"200px",
                    "width":"200px",
                    "border-radius":"50%",
                })
            })
        })
    </script>
</body>
</html>
